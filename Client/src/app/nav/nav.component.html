<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Soulmate Seeker</a>
        <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
        </ul>

        <div *ngIf="accountService.currentUser$ | async" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{ username }}</a>
            <div class="dropdown-menu mt-2" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" *ngIf="(accountService.currentUser$ | async) === null" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
                [(ngModel)]="model.username"
                name="username"
                class="form-control me-2" 
                type="text" 
                placeholder="Username">
            <input 
                [(ngModel)]="model.password"
                name="password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
  </nav>

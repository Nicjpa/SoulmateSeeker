<ng-container>
    <div class='container'>
        <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Trigger 500 Error</button>
        <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Trigger 400 Error</button>
        <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Trigger 401 Error</button>
        <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Trigger 404 Error</button>
        <button (click)="get400ValidationError()"class="btn btn-outline-primary mr-3">Trigger Validtaion Error</button>
    </div>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger validations">
            <li *ngFor="let error of validationErrors">
                {{ error }}
            </li>
        </ul>
    </div>
</ng-container>
